    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000; color:white; font-family:'Arial',sans-serif;

    .container { width:100vw; height:100vh; position:relative; }

    /* ‚≠ê ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏î‡∏≤‡∏ß‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á (Stars) */
    .stars {
      position:absolute; width:100%; height:100%;
      background: radial-gradient(2px 2px at 20px 30px,#eee,transparent),
                  radial-gradient(2px 2px at 40px 70px,rgba(255,255,255,0.8),transparent),
                  radial-gradient(1px 1px at 90px 40px,#fff,transparent),
                  radial-gradient(1px 1px at 130px 80px,rgba(255,255,255,0.6),transparent),
                  radial-gradient(2px 2px at 160px 30px,#ddd,transparent);
      background-repeat:repeat; background-size:200px 150px;
      animation:twinkle 20s linear infinite;
      opacity:0; transition:opacity 2s ease-in-out;
    }
    @keyframes twinkle { 0%,100%{opacity:0.3;} 50%{opacity:1;} }

    /* üå† ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏≠‡∏∏‡∏Å‡∏Å‡∏≤‡∏ö‡∏≤‡∏ï (Meteor) */
    .meteor {
      position:absolute;
      width:3px; height:100px;
      background:linear-gradient(to bottom,white,transparent);
      opacity:0.8; transform:rotate(45deg);
      pointer-events:none;
      animation:fall 2s linear forwards;
      box-shadow:0 0 10px white;
    }
    @keyframes fall {
      from { transform:translate(0,0) rotate(115deg); opacity:1; }
      to { transform:translate(400px,400px) rotate(115deg); opacity:0; }
    }

    /* üîò ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (Start Button) */
    .start-button {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:120px; height:120px; border-radius:50%;
      background:radial-gradient(circle,#ff4444,#cc0000);
      border:4px solid #fff; cursor:pointer;
      box-shadow:0 0 30px rgba(255,68,68,0.6); z-index:1000;
    }
    .start-button:hover {
      transform:translate(-50%,-50%) scale(1.1);
      box-shadow:0 0 50px rgba(255,68,68,0.8);
    }
    .start-button::before {
      content:"START"; position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-weight:bold; font-size:16px; color:white;
    }

    /* ‚è≠Ô∏è Skip Button */
    .skip-button {
      position:absolute; top:30px; right:30px;
      padding:12px 24px; 
      background:rgba(255,255,255,0.2);
      border:2px solid rgba(255,255,255,0.3); 
      color:white;
      border-radius:25px; cursor:pointer; font-weight:bold;
      backdrop-filter:blur(10px);
      z-index:1001;
      display:none; /* hidden until animation starts */
      transition:all 0.3s ease;
    }
    .skip-button:hover {
      background:rgba(255,255,255,0.35);
      transform:scale(1.05);
    }

    /* üìù ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Intro */
    .intro-text {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      text-align:center; font-size:3em; color:#ffeb3b;
      opacity:0; display:none;
      pointer-events: none; /* allow clicks to pass through */
    }
    .intro-text.big-bang-text {
      animation:introAnim 4s ease-in-out;
    }
    @keyframes introAnim {
      0%{opacity:0; transform:translate(-50%,-50%) scale(0.5);}
      50%{opacity:1; transform:translate(-50%,-50%) scale(1.2);}
      100%{opacity:0; transform:translate(-50%,-50%) scale(1);}
    }

    /* üåå ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå Black hole ‡πÅ‡∏•‡∏∞ Big Bang */
    .black-hole,.big-bang {
      display:none; position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      border-radius:50%;
      pointer-events:none; /* pass clicks through */
    }
    .black-hole { width:80px; height:80px; background:black;
      box-shadow:0 0 60px #000; }
    .big-bang { width:200px; height:200px; background:radial-gradient(circle,#fff,#ff9800,transparent);
      box-shadow:0 0 100px #ffeb3b; }

    /* üåü ‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡∏ï‡∏≠‡∏ô Big Bang */
    .energy-particle {
      position:absolute; width:5px; height:5px;
      border-radius:50%; pointer-events:none;
    }

    /* overlays and orbit ring should not block clicks to planets */
    .stars,
    .black-hole,
    .big-bang,
    .energy-particle,
    .orbit {
      pointer-events: none;
    }

    /* planets and sun must accept pointer events explicitly */
    .planet, .sun {
      pointer-events: auto;
      z-index: 50;
    }
    .sun { z-index: 60; }

    body.lit { background:radial-gradient(circle at center,#001133,#000); }
    body.lit .stars { opacity:0.8; }

    /* üñ• ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏´‡∏•‡∏±‡∏Å */
    .content { width:100%; height:100%; display:none; position:relative; z-index:20; }
    .content.active { display:block; }

    /* üîò ‡∏õ‡∏∏‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏î‡∏π‡∏î‡∏≤‡∏ß */

      display:flex; align-items:center; justify-content:center; 
      z-index:10; /* Behind detail panel but always running */
      opacity:1;

    }
    
    /* When showing planet detail, dim but don't hide solar system */

      opacity:0.3;

    }
    
    .orbit {

    .sun {

    let animationTimeouts = []; // store timeout IDs

    skipBtn.addEventListener('click', skipToSolarSystem);


    // üé¨ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏™‡∏ö‡∏Å‡∏≤‡∏£‡∏ì‡πå
    startBtn.addEventListener('click', startExperience);

    // hide introText when animation ends (keeps DOM clean)
    introText.addEventListener('animationend', () => { introText.style.display = 'none'; });

    // üîò ‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏π Solar System
    document.getElementById('solarSystemBtn').addEventListener('click', ()=>showSolarSystem());

    // ‚ùå ‡∏õ‡∏¥‡∏î‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏î‡∏≤‡∏ß
    document.getElementById('closeBtn').addEventListener('click', closePlanetDetail);

    // üìå ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏î‡∏≤‡∏ß‡∏à‡∏≤‡∏Å‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á
    Object.keys(planetData).forEach(p=>{
      const btn=document.getElementById(`${p}Btn`);
      if(btn) btn.addEventListener('click',()=>showPlanet(p));
    });

    /* üå† Delegate clicks on the solar system view */
    solarSystemView.addEventListener('click', (e) => {
      // find the closest element that is .planet or .sun (works even if click on child)
      const el = e.target.closest('.planet, .sun');
      if (!el) return;
      const key = el.dataset.planet;
      console.log('solarSystemView click ->', key, el);
      if (key && planetData[key]) showPlanet(key);
    });

    /* Fallback: document-level listener (rarely used) to catch missed events */
    document.addEventListener('click', (e) => {
      const el = e.target.closest('.planet, .sun');
      if (!el) return;
      const key = el.dataset.planet;
      // If solarSystemView contains element, avoid double-calling (solarSystem listener handles most)
      if (solarSystemView.contains(el)) return;
      console.log('document fallback click ->', key);
      if (key && planetData[key]) showPlanet(key);
    });

    /* üå† ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á Meteor */
    function createMeteor(){
      const meteor=document.createElement('div');
      meteor.className='meteor';
      const startX=Math.random()*window.innerWidth;
      const startY=-100;
      meteor.style.left=startX+'px';
      meteor.style.top=startY+'px';
      document.querySelector('.container').appendChild(meteor);
      setTimeout(()=>{ if(meteor.parentNode) meteor.parentNode.removeChild(meteor); },2000);
    }

    /* üåå ‡πÄ‡∏£‡∏¥‡πà‡∏° Meteor ‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏° */
    let meteorInterval;
    function startMeteorShower(){
      meteorInterval = setInterval(()=>{
        if(Math.random()<0.3){ createMeteor(); }
      },1500);
    }
    function stopMeteorShower(){
      clearInterval(meteorInterval);
    }

    /* üåå ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (Big Bang Animation) */
    function startExperience(){
      startBtn.style.display='none';
      skipBtn.style.display='block';  // show skip button
      createEnergyParticles();

      animationTimeouts.push(setTimeout(()=>{ blackHole.style.display='block'; },2000));
      animationTimeouts.push(setTimeout(()=>{
        blackHole.style.display='none';
        bigBang.style.display='block';
        document.body.style.backgroundColor='#fff';
        setTimeout(()=>{ document.body.style.backgroundColor=''; },200);
      },4000));
      animationTimeouts.push(setTimeout(()=>{
        bigBang.style.display='none';
        introText.style.display='block';
        introText.classList.add('big-bang-text');
      },5000));
      animationTimeouts.push(setTimeout(()=>{
        finishAnimation();
      },9000));
    }

    function finishAnimation(){
    document.body.classList.add('lit');
    stars.style.opacity='0.8';
    mainContent.classList.add('active');
    showSolarSystem();
    startMeteorShower();
    skipBtn.style.display='none'; // hide skip button after done
  }

  function skipToSolarSystem(){
    // clear all scheduled timeouts
    animationTimeouts.forEach(t => clearTimeout(t));
    animationTimeouts = [];

    // hide all transition elements
    blackHole.style.display='none';
    bigBang.style.display='none';
    introText.style.display='none';

    // jump straight to solar system
    finishAnimation();
  }


    /* üåü ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô */
    function createEnergyParticles(){
      const container=document.querySelector('.container');
      for(let i=0;i<50;i++){
        const p=document.createElement('div');
        p.className='energy-particle';
        const x=Math.random()*window.innerWidth;
        const y=Math.random()*window.innerHeight;
        const cx=window.innerWidth/2, cy=window.innerHeight/2;
        p.style.left=x+'px'; p.style.top=y+'px';
        p.style.background=['#fff','#ffeb3b','#ff9800','#f44336','#9c27b0','#3f51b5'][Math.floor(Math.random()*6)];
        container.appendChild(p);
        setTimeout(()=>{ p.style.transition='all 3s ease-in'; p.style.left=cx+'px'; p.style.top=cy+'px'; },i*10);
        setTimeout(()=>p.remove(),6000);
      }
    }

    /* üåû ‡πÅ‡∏™‡∏î‡∏á‡∏°‡∏∏‡∏°‡∏°‡∏≠‡∏á‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏∏‡∏£‡∏¥‡∏¢‡∏∞ - Now keeps orbits running */
    function showSolarSystem(){
      currentView='solar-system';
      // Remove dimming effect and hide detail panel
      solarSystemView.classList.remove('dimmed');
      document.getElementById('planetDetail').classList.remove('active');
      // Solar system stays visible and animated
    }

    /* ü™ê ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏î‡∏≤‡∏ß - Dim but keep solar system running */
    function showPlanet(key){
      if (!planetData[key]) { console.warn('showPlanet: unknown key', key); return; }
      currentView=key;
      const d=planetData[key];
      
      // Dim the main solar system but keep it running
      solarSystemView.classList.add('dimmed');
      

      
      // Show planet detail panel
      const detail=document.getElementById('planetDetail');
      document.getElementById('planetName').innerText=d.name;
      document.getElementById('planetImage').style.background=d.color;
      document.getElementById('planetInfo').innerHTML=d.info;
      detail.classList.add('active');
      console.log('showPlanet opened for', key);
    }

    /* ‚ùå ‡∏õ‡∏¥‡∏î‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏î‡∏≤‡∏ß */
    function closePlanetDetail(){
      if(currentView!=='solar-system'){ showSolarSystem(); }
    }

    // Debug helper: print clickable elements at load
    window.addEventListener('load', () => {
      const planets = document.querySelectorAll('.planet, .sun');
      console.log('planets count:', planets.length);
      planets.forEach(p => console.log('planet element:', p, 'data-planet=', p.dataset.planet));
    });
  </script>
